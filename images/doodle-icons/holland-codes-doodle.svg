  <path d="M16 35 L18 33 L20 35 Z" fill="#C1E1C1" stroke="black" stroke-width="0.5"/> <!-- S - people/heart -->
  <path d="M25 35 L23 32 L27 32 Z" fill="#FFFACD" stroke="black" stroke-width="0.5"/> <!-- E - arrow up -->
